<!DOCTYPE html>
<html>
<head>
    <title>Voice Assistant Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Voice Assistant Interface</h1>
                        
                        <div class="d-flex justify-content-center gap-2 mb-4">
                            <button onclick="toggleListening()" id="listenBtn" class="btn btn-primary">
                                <i class="bi bi-mic-fill"></i> Toggle Listen
                            </button>
                            <button id="pushToTalkBtn" class="btn btn-info" onmousedown="startPushToTalk()" onmouseup="stopPushToTalk()" ontouchstart="startPushToTalk()" ontouchend="stopPushToTalk()">
                                <i class="bi bi-mic-fill"></i> Push to Talk
                            </button>
                            <button onclick="toggleVoice()" id="voiceToggleBtn" class="btn btn-success">
                                <i class="bi bi-volume-up-fill"></i> Voice On
                            </button>
                            <button onclick="stopSpeaking()" id="stopSpeakingBtn" class="btn btn-warning">
                                <i class="bi bi-stop-fill"></i> Stop Speaking
                            </button>
                        </div>

                        <div id="status" class="text-center mb-4">
                            <p class="mb-0">Status: <span id="listening-status" class="status-inactive">Not Listening</span></p>
                        </div>

                        <div id="transcript-container" class="card mb-4">
                            <div class="card-header">
                                <h3 class="h5 mb-0">Real-time Transcript</h3>
                            </div>
                            <div class="card-body">
                                <p id="interim" class="text-muted"></p>
                                <p id="final" class="mb-0"></p>
                            </div>
                        </div>

                        <div id="response-container" class="card">
                            <div class="card-header">
                                <h3 class="h5 mb-0">Assistant Response</h3>
                            </div>
                            <div class="card-body">
                                <p id="response" class="mb-0">None</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/speechRecognition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socketHandlers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
